<div class="bg-gradient-1 vh-100 position-relative">
    <div 
        class="position-absolute d-flex gap-2 slide-bottom-1"
        style="left: 50px; top: 50px; cursor: pointer;"
        (click)="onClickBack()"
        *ngIf="showLoad"
    >
        <i class="pi pi-arrow-left m-0 p-0" style="font-size: 2rem; color: var(--color-white-1);"></i>
        <h3 clas="m-0 p-0" style="color: var(--color-white-1);">Back</h3>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle" *ngIf="!showLoad">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <div 
        class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center slide-bottom-1"
        *ngIf="showLoad"
    >
        <img class="slide-bottom-1" src="../../../assets/logo-white.svg" alt="after meow logo white" width="250" height="100">
        
        <form 
            class="form d-flex flex-column gap-3 fw-semibold mt-3 px-4 py-5 align-items-center rounded bg-gradient-card-1 slide-bottom-1"
            style="width: 36rem;"
            (ngSubmit)="onSubmit()"
            [formGroup]="signupForm"
        >
            <input
                formControlName="firstname"
                type="text"
                placeholder="first name"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="lastname"
                type="text"
                placeholder="last name"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="email"
                type="email"
                placeholder="email"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="password"
                type="password"
                placeholder="password"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="phone"
                type="text"
                placeholder="phone"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="dob"
                type="date"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 slide-bottom-1"
            />
            <input
                formControlName="image"
                type="text"
                placeholder="image url"
                class="input-signup form-control rounded-pill px-4 py-2 w-75 mb-4 slide-bottom-1"
            />

            <button class="button button-text-white-1 rounded-pill w-50 mt-5 button-bg-green-1 fw-semibold position-relative slide-bottom-1" >
                Submit
                <img 
                    src="../../../assets/cat btn.png" 
                    class="position-absolute translate-middle"
                    style="top: -25px; right: -20px;"
                    alt="cat"
                    width="100"
                    height="80"
                />
            </button>
        </form>
    </div>
</div>

<p-toast></p-toast>
